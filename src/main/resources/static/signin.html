<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>

    <script src="/disk/js/jquery-3.3.1.js"></script>
    <link href="/disk/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/disk/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/disk/css/style.css">



</head>
    <body>
        <div class="container">
            <div class="form row">
                <div class="form-horizontal col-md-offset-3" id="login_form">
                    <h3 class="form-title">登录</h3>
                    </div>
                <from class="layui-form">
                    <div class="col-md-9">
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                        </div>
                        <div class="form-group">
                                <i class="fa fa-lock fa-lg"></i>
                                <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                        </div>
                        <div class="form-group row">
                            <label style="float: right;" class="col-md-5">
                                <a href="forgetPassword.html">修改密码</a>
                            </label>
                        </div>
                        <div class="row">
                            <div style="display: inline-block;margin-left: 10%;" class="form-group col-md-offset-5">
                                <a href="regist.html"><button class="btn btn-default" type="submit">注册</button></a>
                            </div>
                            <div style="display: inline-block;float:right;margin-right: 10%;" class="form-group col-md-offset-5">
                                <a lay-submit lay-filter="demo1" class="btn btn-default" type="submit">登录</a>
                            </div>
                        </div>
                    </div>
                </from>
                </div>
            </div>
        </div>
    </body>
<script src="/disk/layui/layui.js"></script>
<script>
    layui.use(['table', 'layer', 'jquery', 'element', 'laydate', 'form'], function () {
        var table = layui.table;
        var layer = layui.layer;
        var $ = layui.jquery;
        var element = layui.element;
        var laydate = layui.laydate;
        var form = layui.form;

        //监听提交
        form.on('submit(demo1)', function(data){
            console.log(data)
            $.post('/disk/user/loginuser',data.field,function (data) {
                if(data){
                    $(location).attr('href', 'index.html');
                }
                else{
                    $(location).attr('href', 'signin.html');
                }
            })
            return false;
        });

    })
</script>


</html>
